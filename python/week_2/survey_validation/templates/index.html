<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Validation</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Survey w/ Validation</h1>
            <p>Fill out the survey below.</p>
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-6">
                <form action="/result" class="survey" method="post">
                    <div class="form-group row">
                        <label for="name" class="col-xs-2 col-form-label">Name</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" name="name" id="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="location" class="col-xs-2 col-form-label">Location</label>
                        <div class="col-xs-10">
                            <select type="text" class="form-control" name="location" id="location">
                                {% for loc in locations %}
                                <option value="{{ loc }}">{{ loc }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="language" class="col-xs-2 col-form-label">Language</label>
                        <div class="col-xs-10">
                            <select type="text" class="form-control" name="language" id="language">
                                {% for lang in languages %}
                                <option value="{{ lang }}">{{ lang }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea type="text" class="form-control" name="comment" id="comment"></textarea>
                    </div>
                    <div class="offset-lg-8 col-lg-4 pd-0">
                        <input type="submit" class="form-control btn-primary" value="Submit">
                    </div>
                </form>
            </div>
            <div class="col-xs-12 col-lg-6">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="error">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}

                    </div>
                    {% endif %}
                {% endwith %}
            <div class="col-xs-12 col-lg-6">
        </div>
    </div>
</body>
</html>
